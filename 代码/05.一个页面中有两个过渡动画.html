<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.5s ease;
    }

    /* 控制 h5 标签动画的类样式 */

    .my-enter,
    .my-leave-to {
      opacity: 0;
      transform: translateY(200px);
    }

    .my-enter-active,
    .my-leave-active {
      transition: all 1s ease;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="flag1=!flag1">Toggle1</button>
    <transition>
      <h3 v-show="flag1">这是H3</h3>
    </transition>

    <hr>
    <button @click="flag2=!flag2">Toggle2</button>
    <transition name="my">
      <h5 v-show="flag2">这是H5</h5>
    </transition>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        flag1: false,
        flag2: false
      },
      methods: {}
    });
  </script>
</body>

</html>
